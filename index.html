<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map" />
</head>
<body class="bg-dark">
    
    <p class="text-center fs-3 text-warning">BY CHRISTOPHER</p>
    <p class="text-center fs-4">üçÅ</p>

    <div class="container bg-white p-4 rounded position-absolute top-50 start-50 translate-middle" style="max-width: 20%;">

            <div class="display bg-secondary p-4 rounded-3" style="height: 100%; width: 100%;">
                <div data-history class="border-bottom text-start fst-italic"></div>
                <div data-first-value class="text-end"></div>
                <div data-second-value class="text-end fs-1"></div>
            </div>

            <div class="buttons m-3">

                <div class="row mb-2 gap-2">
                    <button data-delete-all class="col-6 btn btn-warning">C</button>
                    <button data-delete class="col btn btn-warning">&larr;</button>
                    <button data-operation class="col btn btn-warning">/</button>
                </div>

                <div class="row mb-2 gap-2">
                    <button data-number class="col btn btn-secondary">7</button>
                    <button data-number class="col btn btn-secondary">8</button>
                    <button data-number class="col btn btn-secondary">9</button>
                    <button data-operation class="col btn btn-warning">X</button>
                </div>

                <div class="row mb-2 gap-2">
                    <button data-number class="col btn btn-secondary">4</button>
                    <button data-number class="col btn btn-secondary">5</button>
                    <button data-number class="col btn btn-secondary">6</button>
                    <button data-operation class="col btn btn-warning">-</button>
                </div>

                <div class="row mb-2 gap-2">
                    <button data-number class="col btn btn-secondary">1</button>
                    <button data-number class="col btn btn-secondary">2</button>
                    <button data-number class="col btn btn-secondary">3</button>
                    <button data-operation class="col btn btn-warning">+</button>
                </div>

                <div class="row gap-2">
                    <button data-number class="col btn btn-secondary">0</button>
                    <button data-number class="col btn btn-secondary">.</button>
                    <button data-equals class="col btn btn-warning">=</button>
                </div>
        
            </div>
    </div>

    <script src="JS/calculo.js" type="text/javascript"></script>
</body>
</html>
